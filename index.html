<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <!-- BOOTSTRAP 4  -->
  <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  
<link rel="stylesheet" href="stylesheet.css">
</head>

<body>

  <!-- NAVIGATION  -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">DizyCon</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <form class="form-inline my-2 my-lg-0">
          <input name="search" id="txt_buscarCuenta" class="form-control mr-sm-2" type="search"
            placeholder="Buscar Cuenta" aria-label="Search">
          <button class="btn btn-success my-2 my-sm-0" type="submit">Buscar</button>
        </form>
    </div>
  </nav>
  <div class="container">
    <div class="row p-4">
       <!-- TABLE  -->
       <div class="col-md-8">
        

        <table class="table  table-sm ">
          <thead>
            <tr>
              <td>Codigo</td>
              <td>Tipo Cuenta</td>
              <td>Nombre Cuenta</td>
              <td>Rubro</td>
              <td>Empresa</td>
            </tr>
          </thead>
          <tbody id="catalogo"></tbody>
        </table>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <!-- FORM TO ADD TASKS -->
            <form id="maestroCuentas-form">
              <div class="mb-3">
                <label for="txt_codigo" class="form-label">Codigo Cuenta</label>
                <input type="number" min="1" step="1" class="form-control" id="txt_codigo" >

              </div>
              <div class="mb-3">
                <label for="txt_idEmpresa" class="form-label">Empresa </label>
                <select name="txt_idEmpresa" id="txt_idEmpresa">
                  
                </select>
              </div>
              <div class="mb-3">
                <label for="txt_tipo" class="form-label">Tipo Cuenta</label>
                <select name="txt_tipo" id="txt_tipo">
                  <option value="activo">Activo</option>
                  <option value="pasivo">Pasivo</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="txt_nombre" class="form-label">Nombre de cuenta</label>
                <input type="text" class="form-control" id="txt_nombre">
              </div>
              <div class="mb-3">
                <label for="txt_centroCosto" class="form-label">Centro de Costo</label>
                <select name="txt_centroCosto" id="txt_centroCosto">
                  <option value="si">Si</option>
                  <option value="no">No</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="txt_movimiento" class="form-label">Acepta Movimiento</label>
                <select name="txt_movimiento" id="txt_movimiento" >
                  <option value="si">Si</option>
                  <option value="no">No</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="txt_rubro" class="form-label">Rubro</label>
                <select name="txt_rubro" id="txt_rubro">
                  <option value="deudor">Deudor</option>
                  <option value="acreedor">Acreedor</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="txt_cuentaMayor" class="form-label">Numero Cuenta Mayor</label>
                <input type="text" class="form-control" id="txt_cuentaMayor">
              </div>


              <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
          </div>
        </div>
      </div>

     
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Frontend Logic -->
  <script src="app.js"></script>
</body>

</html>
